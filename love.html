<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Love You –ù–∞—Å—Ç–∏–∫—Å ‚ù§Ô∏è</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Russo+One&display=swap');

    html, body {
      margin: 0; padding: 0;
      background: black;
      font-family: 'Russo One', sans-serif;
      cursor: pointer;
      height: 100vh;
      overflow-y: visible; /* –£–±–∏—Ä–∞–µ–º hidden, —á—Ç–æ–±—ã –Ω–µ –æ–±—Ä–µ–∑–∞–ª–∏—Å—å —ç–ª–µ–º–µ–Ω—Ç—ã */
      user-select: none;
      color: #ff2d95;
      position: relative;
    }

    .falling-phrase {
      position: fixed; /* fixed –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–π –ø–æ–∑–∏—Ü–∏–∏ –Ω–∞ —ç–∫—Ä–∞–Ω–µ */
      white-space: nowrap;
      font-size: 24px;
      font-weight: 700;
      color: #ff2d95;
      text-shadow:
        0 0 5px #ff2d95,
        0 0 10px #ff2d95,
        0 0 20px #ff2d95;
      pointer-events: none;
      animation: fall 6s linear forwards;
      user-select: none;
      opacity: 0.9;
      left: 0; /* –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –¥–ª—è fixed */
      top: 0;
      will-change: transform, opacity;
    }

    @keyframes fall {
      0% {
        transform: translateY(-40px);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    .heart {
      position: fixed; /* fixed –¥–ª—è –Ω–∞–¥—ë–∂–Ω–æ–≥–æ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è */
      pointer-events: none;
      color: #ff2d95;
      font-size: 24px;
      user-select: none;
      will-change: transform, opacity;
      opacity: 1;
      transition: opacity 1.2s ease-out;
      text-shadow:
        0 0 5px #ff2d95,
        0 0 10px #ff2d95,
        0 0 20px #ff2d95;
    }
  </style>
</head>
<body>

<script>
  function createFallingPhrase() {
    const phrase = document.createElement("div");
    phrase.className = "falling-phrase";
    phrase.textContent = "Love You –ù–∞—Å—Ç–∏–∫—Å ‚ù§Ô∏è";

    // –°–ª—É—á–∞–π–Ω—ã–π —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ 18-28px (—á—É—Ç—å –º–µ–Ω—å—à–µ –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤)
    const fontSize = Math.random() * 10 + 18;
    phrase.style.fontSize = fontSize + "px";

    // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –ø–æ —à–∏—Ä–∏–Ω–µ —ç–∫—Ä–∞–Ω–∞
    phrase.style.left = Math.random() * (window.innerWidth - fontSize * phrase.textContent.length / 2) + "px";
    phrase.style.top = "-40px";

    // –ü–∞–¥–µ–Ω–∏–µ –æ—Ç 5 –¥–æ 8 —Å–µ–∫—É–Ω–¥
    const duration = Math.random() * 3 + 5;
    phrase.style.animationDuration = duration + "s";

    document.body.appendChild(phrase);

    setTimeout(() => phrase.remove(), duration * 1000);
  }

  // –ß–∞—Å—Ç–æ—Ç–∞ –ø–æ—è–≤–ª–µ–Ω–∏—è ‚Äî –∫–∞–∂–¥—ã–µ 100 –º—Å
  setInterval(createFallingPhrase, 100);

  // –°–µ—Ä–¥–µ—á–∫–∏ –ø—Ä–∏ –∫–ª–∏–∫–µ (–ø–ª–∞–≤–Ω—ã–π —Ä–∞–∑–ª–µ—Ç)
  document.body.addEventListener("click", (e) => {
    const hearts = ["üíñ", "üíò", "üíï", "üíû", "‚ù§Ô∏è"];

    for (let i = 0; i < 20; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];

      // –°–¥–≤–∏–≥ –¥–ª—è –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è –ø–æ —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–π –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–µ
      heart.style.left = e.clientX + "px";
      heart.style.top = e.clientY + "px";

      heart.style.fontSize = (Math.random() * 15 + 20) + "px";

      document.body.appendChild(heart);

      const angle = Math.random() * 2 * Math.PI;
      const distance = Math.random() * 150 + 50;

      const startX = e.clientX;
      const startY = e.clientY;

      const duration = 1000 + Math.random() * 500;
      let startTime = null;

      function animate(time) {
        if (!startTime) startTime = time;
        const elapsed = time - startTime;
        const progress = Math.min(elapsed / duration, 1);

        const x = startX + Math.cos(angle) * distance * progress;
        const y = startY + Math.sin(angle) * distance * progress;

        heart.style.transform = `translate(${x - startX}px, ${y - startY}px) scale(${1 - progress * 0.7})`;
        heart.style.opacity = 1 - progress;

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          heart.remove();
        }
      }

      requestAnimationFrame(animate);
    }
  });
</script>

</body>
</html>
